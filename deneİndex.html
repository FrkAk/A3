<style class="INLINE_PEN_STYLESHEET_ID">
    body{
  padding:20px 20px;
}

.results tr[visible='false'],
.no-result{
  display:none;
}

.results tr[visible='true']{
  display:table-row;
}

.counter{
  padding:8px;
  color:#ccc;
}

.table-wrapper{
    margin: 10px 70px 70px;
    box-shadow: 0px 35px 50px rgba( 0, 0, 0, 0.2 );
}
  </style>

</head>
<body>


<title>Northern Cyprus Internship Positions</title>
<link rel="stylesheet" href="commonUpdate.css">


<h1>Welcome to Northern Cyprus Internship Website</h1>
<div class="form-group pull-right">
<input type="text" class="search form-control" placeholder="What you looking for?">
</div>
<button type="button" onclick="window.location.href='signInUpPage.py'"> Sign In/Sign Up </button>
<div class="table-wrapper">
<span class="counter pull-right">2 item</span>
<table class="table table-hover table-bordered results">
<thead>
<tr>
<th>Software Company</th>
<th>Position Name</th>
<th>Description</th>
<th>Expectations</th>
<th>Deadline</th>
</tr>
<tr class="warning no-result" style="display: none;">
<td colspan="4"><i class="fa fa-warning"></i> No result</td>
</tr>
</thead>
<tbody>
<tr visible="true">
<th scope="row"> <a onclick="window.location.href='companydetails.py?{i[0]}'"> Apple </a></th>
<td>efde</td>
<td>fgfgn</td>
<td>sdvsdvs</td>
<td>svdsdvs</td>
</tr>
<tr visible="true">
<th scope="row"> <a onclick="window.location.href='companydetails.py?{i[0]}'"> Google </a></th>
<td>sdvsvd</td>
<td>sdvsdv</td>
<td>sdvsdv</td>
<td>sdvsdv</td>
</tr>
</tbody>
</table>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

<script id="INLINE_PEN_JS_ID">
    $(document).ready(function () {
  $(".search").keyup(function () {
    var searchTerm = $(".search").val();
    var listItem = $('.results tbody').children('tr');
    var searchSplit = searchTerm.replace(/ /g, "'):containsi('");

    $.extend($.expr[':'], { 'containsi': function (elem, i, match, array) {
        return (elem.textContent || elem.innerText || '').toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
      } });


    $(".results tbody tr").not(":containsi('" + searchSplit + "')").each(function (e) {
      $(this).attr('visible', 'false');
    });

    $(".results tbody tr:containsi('" + searchSplit + "')").each(function (e) {
      $(this).attr('visible', 'true');
    });

    var jobCount = $('.results tbody tr[visible="true"]').length;
    $('.counter').text(jobCount + ' item');

    if (jobCount == '0') {$('.no-result').show();} else
    {$('.no-result').hide();}
  });
});
    //# sourceURL=pen.js
  </script>

</body></html>
